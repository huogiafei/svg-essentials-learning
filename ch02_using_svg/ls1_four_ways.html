<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg插入页面的四种方式</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/ls1.css">
</head>
<body>
<h1 class="title">four ways to insert page</h1>
<div class="wrap">
    <div class="box">
        <div class="card way-1">
            <img src="spade.svg" alt="">
        </div>
        <p class="box-desc">Img</p>
    </div>
    <div class="box">
        <div class="card way-1">
            <img src="spade.svg" alt="" style="width: 50px;">
        </div>
        <p class="box-desc">Img(w:50px)</p>
    </div>

    <div class="box">
        <div class="card way-2">
            <!-- background -->
        </div>
        <p class="box-desc">Bg</p>
    </div>
    <div class="box">
        <div class="card way-2" style="background-size:33px 33px">
            <!-- background -->
        </div>
        <p class="box-desc">Bg(bg-size)</p>
    </div>
    <div class="box">
        <div class="card way-2-1" >
            <!-- border-image -->
        </div>
        <p class="box-desc">border</p>
    </div>

    <div class="box">
        <div class="card way-2-2" >
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Cat</li>
            </ul>
        </div>
        <p class="box-desc">list</p>
    </div>
</div>
</body>
</html>
