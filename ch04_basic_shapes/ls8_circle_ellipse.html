<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle & Ellipse 圆和椭圆</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<h1 class="title">Circle & Ellipse</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <!-- EVA -->
                <rect rx="20" ry="20" x="30" y="10" width="40" height="80" fill="#fff" stroke="#666" stroke-width="2"></rect>
                <line x1="30" y1="40" x2="70" y2="40" stroke="#666" stroke-width="2"></line>
                <ellipse cx="28" cy="60" rx="4" ry="20" fill="#fff" stroke-width="2" stroke="#666"></ellipse>
                <ellipse cx="72" cy="60" rx="4" ry="20" fill="#fff" stroke-width="2" stroke="#666"></ellipse>
                <ellipse cx="50" cy="28" rx="15" ry="10" fill="#222"></ellipse>

                <defs>
                    <!-- eye -->
                    <path id="eye" d="m0 5 Q 4 0 ,8,5" stroke="#09e" fill="none" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"></path>
                </defs>
                <use xlink:href="#eye" x="38" y="23"></use>
                <use xlink:href="#eye" x="54" y="23"></use>

                <circle r="12" cx="50" cy="60" stroke="#0c9" fill="#fff" stroke-width="3"></circle>
            </svg>
        </div>
        <p class="box-desc">EVA</p>
    </div>
</div>
</body>
</html>
