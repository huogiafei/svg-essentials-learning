<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle & Ellipse 圆和椭圆</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/ls8.css">
</head>
<body>
<h1 class="title">Circle & Ellipse</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 200 200">
                <circle r="25" cx="25" cy="25" class="circle"></circle>
                <ellipse cx="80" cy="80" rx="40" ry="60" class="ellipse"></ellipse>
            </svg>
        </div>
        <p class="box-desc">round & ellipse</p>
    </div>
</div>
</body>
</html>
