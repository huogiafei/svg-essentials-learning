<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle 矩形</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<h1 class="title">Rectangle</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="400" height="400px" viewBox="0 0 100 100">
                <rect x="10" y="10" width="20" height="10" fill="#f66"></rect>
                <rect x="30" y="30" width="20" height="10" fill="#fc1" stroke="#fff"></rect>
                <rect x="50" y="50" width="20" height="10" fill="#0c9" stroke-width="3px"></rect>
                <rect x="70" y="70" width="20" height="10" fill="#09e"
                       stroke="red" stroke-width="0.5" stroke-dasharray="2 1"></rect>
            </svg>
        </div>
        <p class="box-desc">Rectangle</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="400" height="400px" viewBox="0 0 100 100">
                <rect rx="1" ry="1" x="10" y="10" width="20" height="10" fill="#f66"></rect>
                <rect rx="5" ry="5" x="30" y="30" width="20" height="10" fill="#fc1" stroke="#fff"></rect>
                <rect rx="2" ry="10" x="50" y="50" width="20" height="10" fill="#0c9" stroke-width="3px"></rect>
                <rect rx="20" ry="10" x="70" y="70" width="20" height="10" fill="#09e"
                      stroke="red" stroke-width="0.5" stroke-dasharray="2 1"></rect>
            </svg>
        </div>
        <p class="box-desc">Rectangle(radius : rx,ry)</p>
    </div>
</div>

</body>
</html>
