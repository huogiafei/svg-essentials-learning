<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke 笔画</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .line {
            stroke: rgba(255, 204, 17, 0.2);
        }

        .line2 {
            stroke: yellow;
            color: rgb(74, 181, 198);
        }

        .line-color {
            stroke-width: 3px;
        }

        .line-opacity {
            stroke-width: 3px;
            stroke: #0c9
        }

        .line-dasharray {
            stroke-width: 3px;
            stroke: #09e
        }
    </style>
</head>
<body>
<h1 class="title">Stroke</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="200" height="200px" viewBox="0 0 100 100">
                <line x1="0" y1="0" x2="100" y2="100" class="line line2" stroke-width="1"></line>
                <line x1="0" y1="0" x2="100" y2="100" class="line" stroke-width="3"></line>
                <line x1="0" y1="0" x2="100" y2="100" class="line" stroke-width="5"></line>
                <line x1="0" y1="0" x2="100" y2="100" class="line" stroke-width="7"></line>
                <line x1="0" y1="0" x2="100" y2="100" class="line" stroke-width="9"></line>

                <line x1="20" y1="40" x2="60" y2="80" class="line" stroke-width="2"></line>
                <line x1="20" y1="50" x2="50" y2="80" class="line" stroke-width="1"></line>
            </svg>
        </div>
        <div class="box-desc">stroke-width</div>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200px" viewBox="0 0 100 100">
                <line x1="20" y1="10" x2="20" y2="30" class="line-color" stroke="#fc1"></line>
                <line x1="40" y1="30" x2="40" y2="50" class="line-color" stroke="rgb(195, 84, 84)"></line>
                <line x1="60" y1="50" x2="60" y2="70" class="line-color" stroke="rgba(74, 181, 198,0.9)"></line>
                <line x1="80" y1="70" x2="80" y2="90" class="line-color" stroke="hsla(160,80%,40%,0.9)"></line>
            </svg>
        </div>
        <div class="box-desc">stroke-color</div>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200px" viewBox="0 0 100 100">
                <line x1="30" y1="10" x2="70" y2="10" class="line-opacity" stroke-opacity=".2"></line>
                <line x1="30" y1="30" x2="70" y2="30" class="line-opacity" stroke-opacity=".4"></line>
                <line x1="30" y1="50" x2="70" y2="50" class="line-opacity" stroke-opacity=".6"></line>
                <line x1="30" y1="70" x2="70" y2="70" class="line-opacity" stroke-opacity=".8"></line>
                <line x1="30" y1="90" x2="70" y2="90" class="line-opacity" stroke-opacity="1"></line>
            </svg>
        </div>
        <div class="box-desc">stroke-opacity</div>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200px" viewBox="0 0 100 100">
                <line x1="0" y1="10" x2="100" y2="10" class="line-dasharray" stroke-dasharray="10"></line>
                <line x1="0" y1="30" x2="100" y2="30" class="line-dasharray" stroke-dasharray="10,20,10"></line>
                <line x1="0" y1="50" x2="100" y2="50" class="line-dasharray" stroke-dasharray="10,20,30,10,10"></line>
            </svg>
        </div>
        <div class="box-desc">stroke-dasharray</div>
    </div>
</div>
</body>
</html>
