<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg style 在svg使用样式</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/ls11.css">
</head>
<body>
<h1 class="title">svg style</h1>
<div class="wrap">
    <!-- method1 inline -->
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <circle cx="20" cy="20" r="10"
                        style="stroke:#0c9;stroke-width:1;fill:#0c9;fill-opacity: 0.5"></circle>
            </svg>
        </div>
        <p class="box-desc">inline style</p>
    </div>

    <!-- method2 inline stylesheet -->
    <!-- book demo: http://oreillymedia.github.io/svg-essentials-examples/ch05/internal-stylesheets.html -->
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <defs>
                    <style type="text/css">
                        .circle {
                            fill: #09e;
                            stroke: #09e;
                            fill-opacity: 0.6;
                        }
                    </style>
                </defs>
                <circle class="circle" cx="20" cy="20" r="10"></circle>
            </svg>
        </div>
        <p class="box-desc">inline stylesheet</p>
    </div>

    <!-- method3 external stylesheet -->
    <div class="box">
        <div class="card" style="color:#f66">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <circle class="external" cx="20" cy="20" r="10"></circle>
            </svg>
        </div>
        <p class="box-desc">external style</p>
    </div>

    <!-- method4 performance props-->
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <circle cx="20" cy="20" r="10"
                        fill="#fc1" stroke="#fc1" stroke-width="1" fill-opacity="0.5"></circle>
            </svg>
        </div>
        <p class="box-desc">attributes</p>
    </div>
</div>
</body>
</html>
