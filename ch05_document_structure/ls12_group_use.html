<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group and use 分组和引用</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .tran1{
            transform: translate(19px,31px);
        }

        .tran2{
            transform: translate(24px,40px);
        }

        .tran2{
            transform:  translate(35px,31px) rotate(180deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body>
<!-- <g> & <use> -->
<h1 class="title">group and quote</h1>
<div class="wrap">
    <div class="box">
        <div class="card" style="color:#ddd">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <title>My glasses</title>
                <desc>draw my glasses with svg</desc>
                <g id="glasses">
                    <g id="lens">
                        <rect id="glass" width="30" height="20" rx="5" ry="5" x="10" y="10" fill="none"
                              stroke="currentColor" stroke-width="4"></rect>
                        <use xlink:href="#glass" transform="translate(50 0)"/>
                    </g>
                    <g id="glassHolder">
                        <line x1="45" y1="20" x2="55" y2="20" stroke-linecap="round" stroke-width="2"
                              stroke="currentColor"></line>
                    </g>
                    <g id="glassHolder2">
                        <circle id="holder2" r="3" cx="9" cy="12" fill="currentColor" stroke="currentColor"
                                stroke-width="2"></circle>
                        <use xlink:href="#holder2" transform="translate(82 0)"/>
                    </g>
                </g>
                <use xlink:href="#glasses" x="0" y="30" style="color:#09e"></use>
                <use xlink:href="#glasses" transform="translate(0 60)" style="color:#0c9"></use>
            </svg>
        </div>
        <p class="box-desc"> g & use</p>
    </div>

    <div class="box">
        <div class="card" style="color:#f66">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <!-- init -->
                <defs>
                    <line id="line1" x1="0" y1="40" x2="20" y2="40" stroke="#fc1" stroke-width="5px"
                          stroke-linecap="round"></line>
                    <line id="line2" x1="0" y1="50" x2="20" y2="50" stroke="#f66" stroke-width="5px"
                          stroke-linecap="round"></line>
                    <line id="line3" x1="0" y1="60" x2="20" y2="60" stroke="#09e" stroke-width="5px"
                          stroke-linecap="round"></line>
                </defs>

                <!-- use -->
                <use xlink:href="#line1" x="40"></use>
                <use xlink:href="#line2" x="40"></use>
                <use xlink:href="#line3" x="40"></use>
            </svg>
        </div>
        <p class="box-desc"> defs & use</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100" fill-rule="nonzero">
                <symbol id="bike" style="fill: none;stroke-linejoin: round;stroke-linecap: round;stroke-width: 2"
                        preserveAspectRatio="xMidYMid meet" viewBox="0 0 100 100">
                    <desc>a simple bike</desc>
                    <circle r="15" cx="20" cy="60"></circle>
                    <circle r="15" cx="80" cy="60"></circle>
                    <polygon points="15,5 30,30 0,30" class="tran1"></polygon>
                    <polygon points="15,5 30,30 0,30" class="tran2"></polygon>
                    <polyline points="15 0,29 24" transform="translate(51 , 36)"></polyline>
                </symbol>

                <use xlink:href="#bike" width="50" height="50" y="0" x="0" stroke="#fc1"></use>
                <use xlink:href="#bike" width="50" height="50" y="50" x="50" stroke="#eee"></use>
                <!--<use xlink:href="#bike" width="100" height="100" y="0" x="0" stroke="#eee"></use>&ndash;&gt;-->
            </svg>
        </div>
        <p class="box-desc">symbol & use</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <circle r="30" cx="52" cy="52" fill="rgba(100,100,100,0.2)"></circle>
                <circle r="30" cx="51" cy="51" fill="rgba(100,100,100,0.4)"></circle>
                <circle r="30" cx="50" cy="50" fill="rgba(100,100,100,0.6)"></circle>
                <circle r="30" cx="49" cy="49" fill="#f66"></circle>
                <image xlink:href="bike.jpg" x="30" y="30" width="40" height="40" opacity="0.3"></image>
            </svg>
        </div>
        <p class="box-desc">image</p>
    </div>


</div>
</body>
</html>
