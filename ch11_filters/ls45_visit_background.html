<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visit background</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<h1 class="title">visiting background</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <g enable-background="new">
                    <rect x="0" y="0" width="60" height="60"
                          style="fill: lightblue; stroke: blue; stroke-width: 10" />
                    <circle cx="40" cy="40" r="30"
                            style="fill: #fff; filter: url(#blur-bg);" />
                </g>
            </svg>
        </div>
    </div>
</div>

<svg class="hidden">
    <defs>
        <filter id="blur-bg">
            <feGaussianBlur in="BackgroundImage" stdDeviation="2" result="blur"/>
            <feComposite in="blur" in2="SourceGraphic" operator="in" />
            <feOffset dx="4" dy="4" result="offsetBlur"/>
        </filter>
    </defs>
</svg>
</body>
</html>
