    <title>feFlood & feTile</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<h1 class="title">feFlood & feTile</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 200 200">
                <use xlink:href="#storm" style="filter:url(#flood-filter);"></use>
            </svg>
        </div>
        <p class="box-desc">feFlood</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 200 200">
                <use xlink:href="#icon-clock2" x="20" y="20" width="160" height="160" style="filter:url(#tile-filter);"></use>
            </svg>
        </div>
        <p class="box-desc">feTile</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 200 200">
                <use xlink:href="#icon-clock2" x="20" y="20" width="160" height="160" style="filter:url(#double-filter);"></use>
            </svg>
        </div>
        <p class="box-desc">feTile</p>
    </div>

    <!-- filter -->
    <svg width="0" height="0" style="visibility: hidden;">
        <defs>
            <filter id="flood-filter" x="0" y="0" width="100%" height="100%">
                <feFlood flood-color="#fc1" flood-opacity="0.7" result="tint"></feFlood>
                <feComposite in="tint" in2="SourceGraphic" operator="in"></feComposite>
            </filter>

            <filter id="tile-filter" x="0" y="0" width="100%" height="100%">
                <feImage xlink:href="clip_pattern.jpg" width="300" height="150" result="pattern"></feImage>
                <feTile in="pattern" result="pattern"></feTile>
                <feComposite in="pattern" in2="SourceGraphic" operator="in"></feComposite>
            </filter>

            <filter id="double-filter" x="0" y="0" width="100%" height="100%">
                <feImage xlink:href="clip_pattern.jpg" width="300" height="150" result="pattern"></feImage>
                <feTile in="pattern" result="pattern"></feTile>
                <feComponentTransfer in="pattern" result="pattern">
                    <feFuncB type="gamma"
                             amplitude="1" exponent="0.6" offset="0"/>
                    <feFuncR type="gamma"
                             amplitude="1" exponent="0.807" offset="0"/>
                    <feFuncG type="gamma"
                             amplitude="1" exponent="0.907" offset="0"/>
                </feComponentTransfer>
                <feComposite in="pattern" in2="SourceGraphic" operator="in"></feComposite>
            </filter>
