<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <style>
       .title{
           float: left;
       }

        svg {
            background-color: #f1f1f1;
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="row">
    <p>Meet:</p>
    <svg width="200" height="100" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50" fill="none" stroke="#444"></circle>
    </svg>

    <svg width="200" height="100" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin">
        <circle cx="50" cy="50" r="50" fill="none" stroke="#444"></circle>
    </svg>

    <svg width="200" height="100" viewBox="0 0 100 100" preserveAspectRatio="xMaxYMin">
        <circle cx="50" cy="50" r="50" fill="none" stroke="#444"></circle>
    </svg>
</div>

<div class="row">
    <p>Slice:</p>
    <svg width="200" height="100" viewBox="0 0 100 100" preserveAspectRatio="xMidYMin slice" >
        <circle cx="50" cy="50" r="50" fill="none" stroke="#444"></circle>
    </svg>

    <svg width="200" height="100" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
        <circle cx="50" cy="50" r="50" fill="none" stroke="#444"></circle>
    </svg>

    <svg width="200" height="100" viewBox="0 0 100 100" preserveAspectRatio="xMidYMax slice">
        <circle cx="50" cy="50" r="50" fill="none" stroke="#444"></circle>
    </svg>
</div>

<div class="row">
    <p>None:</p>
    <svg width="200" height="100" viewBox="0 0 100 100" preserveAspectRatio="none" >
        <circle cx="50" cy="50" r="50" fill="none" stroke="#444"></circle>
    </svg>

    <svg width="100" height="200" viewBox="0 0 100 100" preserveAspectRatio="none">
        <circle cx="50" cy="50" r="50" fill="none" stroke="#444"></circle>
    </svg>
</div>
</body>
</html>
