<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreserveAspectRatio 对齐方式</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .card {
            overflow: hidden;
            width: 201px;
            height: 301px;
            background: linear-gradient(90deg,#666 1px,transparent 0,transparent 20px) repeat-x left top/20px 100%,
            linear-gradient(#666 1px,transparent 0,transparent 20px) repeat-y left top/100% 20px;
        }

        .bg {
            background-color: #fff;
        }
    </style>
</head>
<body>
<!-- book demo: http://oreillymedia.github.io/svg-essentials-examples/ch03/meet_slice_specifier.html -->
<h1 class="title">preserveAspectRatio</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg viewbox="0 0 100 160" class="bg">
                <use xlink:href="#rects"></use>
            </svg>
        </div>
        <p class="box-desc">normal</p>
    </div>

    <div class="box">
        <div class="card">
            <svg viewbox="0 0 100 160" class="bg" width="240" height="200"
                 preserveAspectRatio="xMinYMin slice">
                <use xlink:href="#rects"></use>
            </svg>
        </div>
        <p class="box-desc">xMinYMin slice</p>
    </div>

    <div class="box">
        <div class="card">
            <svg viewbox="0 0 100 160" class="bg" width="240" height="200"
                 preserveAspectRatio="xMidYMid slice">
                <use xlink:href="#rects"></use>
            </svg>
        </div>
        <p class="box-desc">xMidYMid slice</p>
    </div>

    <div class="box">
        <div class="card">
            <svg viewbox="0 0 100 160" class="bg" width="240" height="200"
                 preserveAspectRatio="xMaxYMax slice">
                <use xlink:href="#rects"></use>
            </svg>
        </div>
        <p class="box-desc">xMaxYMax slice</p>
    </div>


    <!-- meet -->

    <div class="box">
        <div class="card">
            <svg viewbox="0 0 100 160" class="bg" width="240" height="200"
                 preserveAspectRatio="xMinYMin meet">
                <use xlink:href="#rects"></use>
            </svg>
        </div>
        <p class="box-desc">xMinYMin slice</p>
    </div>

    <div class="box">
        <div class="card">
            <svg viewbox="0 0 100 160" class="bg" width="240" height="200"
                 preserveAspectRatio="xMidYMid meet">
                <use xlink:href="#rects"></use>
            </svg>
        </div>
        <p class="box-desc">xMidYMid slice</p>
    </div>

    <div class="box">
        <div class="card">
            <svg viewbox="0 0 100 160" class="bg" width="240" height="200"
                 preserveAspectRatio="xMaxYMax meet">
                <use xlink:href="#rects"></use>
            </svg>
        </div>
        <p class="box-desc">xMaxYMax slice</p>
    </div>
</div>

<svg class="hidden">
    <defs>
        <g id="rects">
            <rect width="40" height="30" x="0" y="0" fill="#c00">
            </rect>
            <rect width="40" height="30" x="60" y="0" fill="#f80">
            </rect>
            <rect width="40" height="30" x="0" y="130" fill="#09c">
            </rect>
            <rect width="40" height="30" x="60" y="130" fill="#0c0">
            </rect>
            <rect width="40" height="30" x="30" y="65" fill="#000">
            </rect>
        </g>
    </defs>
</svg>
</body>
</html>
