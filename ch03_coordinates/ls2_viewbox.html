<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewbox</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/ls2.css">
</head>
<body>
<!-- Refer : http://oreillymedia.github.io/svg-essentials-examples/ch03/explicit_units.html -->
<h1 class="title">Viewbox</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
        <svg width="200" height="200">
            <rect x="100" y="60" width="50" height="40" style="fill:rgba(0, 204, 153, 0.47)"></rect>
        </svg>
        </div>
        <p class="box-desc">x:100 y:60</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <rect x="0" y="0" width="33.3" height="33.3" style="fill:rgba(0, 204, 153, 0.47)"></rect>
                <text fill="hsla(0,0%,100%,0.4)" x="5" y="20">33%</text>

                <rect x="50" y="50" width="50" height="50" style="fill:rgba(0, 204, 153, 0.47)"></rect>
                <text fill="hsla(0,0%,100%,0.4)" x="65" y="80">50%</text>
            </svg>
        </div>
        <p class="box-desc">viewBox: 0 0 100 100</p>
    </div>
</div>

</body>
</html>
