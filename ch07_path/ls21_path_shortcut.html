<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>path shortcut</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/ls21.css">
</head>
<body>
<h1 class="title">path shortcuts</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <g class="pattern">
                    <path d="M 10 10 H 20"></path>
                    <path d="M 30 10 h 30"></path>
                    <path d="M 70 10 h 10 v 20"></path>
                    <path d="M 50 30 V 60"></path>
                </g>
            </svg>
        </div>
        <p class="box-desc">shortcuts (h,v)</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <g>
                    <path d="M 20 10 L 30 20 L 20 30 L 10 20 Z"></path>
                    <path d="M50 10 60 20 50 30 40 20 Z"></path>

                    <path d="m 80 10 10 10 -10 10 -10 -10 z"></path>
                    <path d="M20 40h20v10h-20z"></path>
                </g>
            </svg>
        </div>
        <p class="box-desc">more simple</p>
    </div>
</div>
</body>
</html>
