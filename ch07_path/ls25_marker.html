<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maker</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        path {
            fill: none;
            stroke-width: 3px;
            stroke: #0c9;
        }
    </style>
</head>
<body>
<h1 class="title">maker</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <path d="m10 10 70 0 a10,10, 0 0,1 10 10 v70"></path>
            </svg>
        </div>
        <p class="box-desc">origin</p>
    </div>

    <div class="box">
        <div class="card">
            <!-- marker -->
            <svg width="200" height="200" viewBox="0 0 100 100">
                <defs>
                    <marker id="mCircle" markerWidth="10" markerHeight="10" refX="5" refY="5">
                        <circle cx="5" cy="5" r="1" style="fill:#fc1;stroke: #fc1;stroke-width:1px"></circle>
                    </marker>
                </defs>
                <path d="m10 10 70 0 a10,10, 0 0,1 10 10 v70" style="marker-start: url(#mCircle);stroke: #fc1"></path>
            </svg>
        </div>
        <p class="box-desc">marker</p>
    </div>

    <div class="box">
        <div class="card" style="color: #0c9">
            <!-- marker -->
            <svg width="200" height="200" viewBox="0 0 100 100">
                <defs>
                    <marker id="point" markerWidth="10" markerHeight="10" refX="6" refY="5">
                        <circle cx="5" cy="5" r="1" class="marker" style="fill: none;stroke: currentColor;"></circle>
                    </marker>
                    <marker id="arrow" markerWidth="6" markerHeight="6" refX="3" refY="3.5">
                        <polyline points="1,1 3,5 5,1" class="marker"
                                  style="stroke-width: 1;fill: none;stroke: currentColor;
                                  stroke-linejoin: round;stroke-linecap: round"></polyline>
                    </marker>
                </defs>
                <path d="m10 10 70 0 a10,10, 0 0,1 10 10 v70" class="marker"
                      style="marker-start: url(#point);stroke: currentColor;marker-end: url(#arrow);"></path>
            </svg>
        </div>
        <p class="box-desc">multiple marker</p>
    </div>

    <div class="box">
        <div class="card" style="color: #0c9">
            <!-- marker -->
            <svg width="200" height="200" viewBox="0 0 100 100">
                <defs>
                    <marker id="split" markerWidth="5" markerHeight="5" refX="6" refY="5" viewBox="0 0 10 10">
                        <polygon points="5,0 5,10" stroke-width="1" stroke="#aaa"></polygon>
                    </marker>
                </defs>
                <path d="m10 10 70 0 a10,10, 0 0,1 10 10 v70" class="marker"
                      style="marker: url(#split);stroke: currentColor"></path>
            </svg>
        </div>
        <p class="box-desc">common marker(without orient)</p>
    </div>

    <div class="box">
        <div class="card" style="color: #0c9">
            <!-- marker -->
            <svg width="200" height="200" viewBox="0 0 100 100">
                <defs>
                    <marker id="split" markerWidth="5" markerHeight="5" refX="6" refY="5" viewBox="0 0 10 10"
                            orient="auto">
                        <polygon points="5,0 5,10" stroke-width="1" stroke="#aaa"></polygon>
                    </marker>
                </defs>
                <path d="m10 10 70 0 a10,10, 0 0,1 10 10 v70" class="marker"
                      style="marker: url(#split);stroke: currentColor"></path>
            </svg>
        </div>
        <p class="box-desc">common marker</p>
    </div>
</div>

</body>
</html>
