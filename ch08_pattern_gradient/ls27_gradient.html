<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .gradient-block{
            width: 200px;
            height: 200px;
            background: linear-gradient(90deg,#fc1 10%, #fc1 0, #f66 90%, #f66 0);
            padding: 50px 0;
            background-clip: content-box;
        }
    </style>
</head>
<body>
<!-- Refer: http://oreillymedia.github.io/svg-essentials-examples/ch08/linear_gradient.html -->
<h1 class="title">gradient</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="g1">
                        <stop offset=" 10%" style="stop-color:#fc1"></stop>
                        <stop offset=" 90%" style="stop-color:#f66"></stop>
                    </linearGradient>
                </defs>
                <rect x="0" y="25" width="100" height="50" style="fill: url(#g1);"></rect>
            </svg>
        </div>
        <p class="box-desc">svg-gradient</p>
    </div>

    <div class="box">
        <div class="card">
            <div class="gradient-block"></div>
        </div>
        <p class="box-desc">css-gradient</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="g2">
                        <stop offset=" 10%" style="stop-color:#fc1" stop-opacity="1"></stop>
                        <stop offset=" 50%" style="stop-color:#f66" stop-color="0.1"></stop>
                        <stop offset=" 90%" style="stop-color:#ffa3c2" stop-opacity="0.5"></stop>
                    </linearGradient>
                </defs>
                <rect x="0" y="25" width="100" height="50" style="fill: url(#g2);"></rect>
            </svg>
        </div>
        <p class="box-desc">3-colors + stop-opacity</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <!-- gradient origin -->
                <defs>
                    <linearGradient id="g3">
                        <stop offset=" 0%" style="stop-color:#fff"></stop>
                        <stop offset=" 100%" style="stop-color:#000"></stop>
                    </linearGradient>
                </defs>

                <!-- 4-dir gradient  -->
                <linearGradient id="l_to_r" xlink:href="#g3" x1="0" y1="0%" x2="100%" y2="0%"></linearGradient>
                <linearGradient id="r_to_l" xlink:href="#g3" x1="100%" y1="0%" x2="0%" y2="0%"></linearGradient>
                <linearGradient id="b_to_t" xlink:href="#g3" x1="0" y1="100%" x2="0%" y2="0%"></linearGradient>
                <linearGradient id="lt_to_rb" xlink:href="#g3" x1="0" y1="0%" x2="50%" y2="50%"></linearGradient>

                <rect x="0" y="0" width="50" height="50" style="fill: url(#l_to_r);"></rect>
                <rect x="50" y="0" width="50" height="50" style="fill: url(#b_to_t);"></rect>
                <rect x="0" y="50" width="50" height="50" style="fill: url(#r_to_l);"></rect>
                <rect x="50" y="50" width="50" height="50" style="fill: url(#lt_to_rb);"></rect>
            </svg>
        </div>
        <p class="box-desc">direction(w->b)</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <!-- refer: http://oreillymedia.github.io/svg-essentials-examples/ch08/spread_method.html -->
                <!-- spreadMethod -->
                <defs>
                    <linearGradient id="partial" x1='40%' y1='40%' x2='60%' y2='60%'>
                        <stop offset="0%" style="stop-color:#fc1"></stop>
                        <stop offset="33%" style="stop-color:#f66"></stop>
                        <stop offset="66%" style="stop-color:#09e"></stop>
                    </linearGradient>

                    <linearGradient id="padded" xlink:href="#partial" spreadMethod="pad"/>
                    <linearGradient id="repeat" xlink:href="#partial" spreadMethod="repeat"/>
                    <linearGradient id="reflect" xlink:href="#partial" spreadMethod="reflect"/>

                    <line id="marker" x1="40" y1="40" x2="60" y2="60" stroke="#999"></line>
                </defs>

                <rect x="0" y="0" width="100" height="100"
                      style="fill: url(#padded); stroke: #fff;"/>
                <use xlink:href="#marker"/>
            </svg>
        </div>
        <p class="box-desc">spreadMethod="pad"</p>
    </div>


    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <rect x="0" y="0" width="100" height="100"
                      style="fill: url(#repeat); stroke: #fff;"/>
                <use xlink:href="#marker"/>
            </svg>
        </div>
        <p class="box-desc">spreadMethod="repeat"</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <rect x="0" y="0" width="100" height="100"
                      style="fill: url(#reflect); stroke: #fff;"/>
                <use xlink:href="#marker"/>
            </svg>
        </div>
        <p class="box-desc">spreadMethod="reflect"</p>
    </div>

    <!-- radialGradient  -->
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <defs>
                    <radialGradient id="three_stops" cx="50%" cy="50%" r="58%">
                        <stop offset="0%" style="stop-color:#fc1"></stop>
                        <stop offset="50%" style="stop-color:#f66"></stop>
                        <stop offset="100%" style="stop-color:#09e"></stop>
                    </radialGradient>
                </defs>

                <circle r="25" cx="25" cy="25" style="fill:url(#three_stops); stroke: #fff"></circle>
                <rect x="50" y="50" width="50" height="50" style="fill:url(#three_stops)"></rect>
            </svg>
        </div>
        <p class="box-desc">radial gradient</p>
    </div>

    <!-- gradientUnits  -->
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="greenBg-1" gradientUnits='userSpaceOnUse'
                                    x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="10%" style="stop-color:#95d7c7"></stop>
                        <stop offset="90%" style="stop-color:#1e654a"></stop>
                    </linearGradient>

                    <linearGradient id="greenBg-2" gradientUnits='objectBoundingBox'
                                    x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="10%" style="stop-color:#95d7c7"></stop>
                        <stop offset="90%" style="stop-color:#1e654a"></stop>
                    </linearGradient>
                </defs>
                <rect width="100" height="100" fill="url(#greenBg-2)" stroke="#fff"></rect>
                <!-- units -->
                <rect x="20" y="40" width="20" height="20" stroke="#fff" fill="url(#greenBg-1)"></rect>

                <rect x="60" y="40" width="20" height="20" stroke="#fff" fill="url(#greenBg-2)"></rect>
            </svg>
        </div>
        <p class="box-desc">gradientUnits</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 200 200">
                <defs>
                    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="5%" stop-color="#F00"/>
                        <stop offset="95%" stop-color="#ff0"/>
                    </linearGradient>
                    <linearGradient id="userSpaceOnUse" x1="0%" y1="0%" x2="0%" y2="100%"
                                    gradientUnits="userSpaceOnUse">
                        <stop offset="5%" stop-color="#F00"/>
                        <stop offset="95%" stop-color="#ff0"/>
                    </linearGradient>
                </defs>
                <rect width="200" height="200" fill="url(#bg)" stroke="#000" stroke-width="3"></rect>
                <rect width="70" height="70" x="20" y="50" stroke="#000" fill="url(#userSpaceOnUse)"/>
                <rect width="70" height="70" x="110" y="50" stroke="#000" fill="url(#bg)"/>
            </svg>
        </div>
        <p class="box-desc">userSpaceOnUse / objectBoundingBox</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="c1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="5%" stop-color="#fd6138"/>
                        <stop offset="85%" stop-color="transparent"/>
                    </linearGradient>
                    <linearGradient id="c2" x1="100%" y1="0%" x2="0%" y2="100%">
                        <stop offset="5%" stop-color="#fc1"/>
                        <stop offset="85%" stop-color="transparent"/>
                    </linearGradient>
                    <linearGradient id="c3" x1="100%" y1="100%" x2="0%" y2="0%">
                        <stop offset="5%" stop-color="#0c9"/>
                        <stop offset="85%" stop-color="transparent"/>
                    </linearGradient>
                    <linearGradient id="c4" x1="0%" y1="100%" x2="100%" y2="0%">
                        <stop offset="5%" stop-color="#09e"/>
                        <stop offset="85%" stop-color="transparent"/>
                    </linearGradient>

                    <symbol id="colorfulBg" viewBox="0 0 100 100">
                        <rect width="100" height="100" fill="url(#c2)" fill-opacity="0.8"></rect>
                        <rect width="100" height="100" fill="url(#c3)" fill-opacity="0.8">></rect>
                        <rect width="100" height="100" fill="url(#c4)" fill-opacity="0.8">></rect>
                        <rect width="100" height="100" fill="url(#c1)" fill-opacity="0.8">></rect>
                    </symbol>
                </defs>
                <use xlink:href="#colorfulBg"></use>
            </svg>
        </div>
        <p class="box-desc">multiple gradient</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <defs>
                    <radialGradient id="ballBg" cx="50%" cy="50%" r="58%" fx="35%" fy="35%">
                        <stop offset="10%" style="stop-color:#ffe6e8"></stop>
                        <stop offset="40%" style="stop-color:#ff7932"></stop>
                        <stop offset="85%" style="stop-color:#333"></stop>
                        <stop offset="100%" style="stop-color:#111"></stop>
                    </radialGradient>
                </defs>
                <circle fill="url(#ballBg)" r="45" cx="50" cy="50"></circle>
            </svg>
        </div>
        <p class="box-desc">r-G (fx,fy)</p>
    </div>


</div>

</body>
</html>
