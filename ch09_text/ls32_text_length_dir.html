<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length & Direction</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<h1 class="title">Length & Direction</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="400" height="200" viewBox="0 0 200 100" fill="#ccc">
                <text x="100" y="55" text-anchor="middle">Hello World</text>
            </svg>
        </div>
        <p class="box-desc">normal</p>
    </div>
    <div class="box">
        <div class="card">
            <svg width="400" height="200" viewBox="0 0 200 100" fill="#ccc">
                <g style="font-size: 14px">
                    <text x="20" y="20" textLength="160" lengthAdjust="spacing">Hello World</text>
                    <text x="20" y="40" textLength="160" lengthAdjust="spacingAndGlyphs">Hello World</text>

                    <text x="20" y="70" textLength="60" lengthAdjust="spacing">Hello World</text>
                    <text x="20" y="90" textLength="60" lengthAdjust="spacingAndGlyphs">Hello World</text>
                </g>
            </svg>
        </div>
        <p class="box-desc">lengthAdjust ( spacing / spacingAndGlyphs )</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="400" height="200" viewBox="0 0 200 100" fill="#ccc">
                <g style="font-size: 14px">
                    <text x="20" y="10" transform="rotate(90,20,10)">Hello World</text>
                    <text x="40" y="10" style="writing-mode: tb;">Hello World</text>
                    <text x="60" y="10" style="writing-mode:tb; glyph-orientation-vertical:0;">Hello World</text>
                </g>
            </svg>
        </div>
        <p class="box-desc">lengthAdjust</p>
    </div>
</div>
</body>
</html>
