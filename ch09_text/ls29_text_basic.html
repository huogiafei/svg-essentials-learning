<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text basic</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/ls29.css">
</head>
<body>
<h1 class="title">Text Basic</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="400" height="200" viewBox="0 0 200 100">
                <path d="m10 0 v100 M 0 30 h120 M0 60 h120 M0 90 h120" stroke="#f66" stroke-width="0.5" stroke-dasharray="2 2"></path>
                <text x="10" y="30" class="text">Hello</text>
                <text x="10" y="60" class="text-stroke">World</text>
                <text x="10" y="90" class="text-blank">foobar</text>
            </svg>
        </div>
        <p class="box-desc">Text</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="400" height="200" viewBox="0 0 200 120" fill="#ddd">
                <text x="10" y="20" class="font-family">Cookie</text>
                <text x="80" y="20" class="font-size">Cookie</text>
                <text x="10" y="40" class="font-weight">Cookie</text>
                <text x="80" y="40" class="font-style">Cookie</text>

                <text x="10" y="70" class="text-decoration">Hello world</text>
                <text x="10" y="90" class="word-spacing">Hello world</text>
                <text x="10" y="110" class="letter-spacing">letter-spacing</text>
            </svg>
        </div>
        <p class="box-desc">Text</p>
    </div>
</div>
</body>
</html>
