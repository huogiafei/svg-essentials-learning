<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Path</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .path{
            stroke:#fc1;
            fill: none;
            stroke-width: 1;
        }

        .text{
            fill: #fc1;
            font-size:10px;
        }
    </style>
</head>
<body>
<!-- http://oreillymedia.github.io/svg-essentials-examples/ch09/text_path.html -->
<h1 class="title">Text Path</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="400" height="200" viewBox="0 0 200 100" fill="#ccc">
                <!-- paths -->
                <defs>
                    <path id="path-1" d="m20 20 h60v60" class="path"></path>
                    <path id="path-2" d="m120 20 h55 q5 0 , 5 5 v55" class="path"></path>
                </defs>

                <g x="10" y="10">
                    <use xlink:href="#path-1"></use>
                    <text class="text">
                        <textPath xlink:href="#path-1">Making a quick turn</textPath>
                    </text>
                </g>

                <g x="60" y="10">
                    <use xlink:href="#path-2"></use>
                    <text class="text" >
                        <textPath xlink:href="#path-2" startOffset="10%">Making a quick turn</textPath>
                    </text>
                </g>
            </svg>
        </div>
        <p class="box-desc">startOffset</p>
    </div>

    <!-- <path d="M10 50 Q 30 20,50 50 ,80 90,90 10"></path> -->
    <div class="box">
        <div class="card">
            <svg width="400" height="200" viewBox="0 0 200 100" fill="#ccc">
                <defs>
                    <path id="path-3" d="M10 50 Q 30 20,50 50 ,80 90,90 10"></path>
                    <path id="path-4"  transform="translate(100,0)"  d="M50 10 Q 100 50,50 90 , Q 0 50,50 10"></path>
                </defs>

                <g style="font-size: 10px; fill: #0c9;">
                    <text>
                        <textPath xlink:href="#path-3" startOffset="10%">Making a quick turn</textPath>
                    </text>
                </g>

                <g style="font-size: 10px; fill: #0c9;">
                    <use xlink:href="#icon-leaf" x="40" transform="scale(0.8) translate(50,16)" opacity="0.5"
                         style="stroke:none;fill:rgba(50, 203, 132, 0.74)"></use>
                    <text >
                        <textPath xlink:href="#path-4">abcdefghijklmnopqrstuvwxyz</textPath>
                    </text>
                </g>
            </svg>
        </div>
        <p class="box-desc">bezier path</p>
    </div>

</div>
<svg class="hidden">
    <symbol id="icon-leaf" viewBox="0 0 24 24">
        <title>leaf</title>
        <path class="path1" d="M20 11c0-4.9-3.499-9.1-8.32-9.983l-0.18-0.034-0.18 0.033c-4.821 0.884-8.32 5.084-8.32 9.984 0 4.617 3.108 8.61 7.5 9.795v1.205c0 0.553 0.448 1 1 1s1-0.447 1-1v-1.205c4.392-1.185 7.5-5.178 7.5-9.795zM12.5 18.7v-2.993l4.354-4.354c0.195-0.195 0.195-0.512 0-0.707s-0.512-0.195-0.707 0l-3.647 3.647v-3.586l2.354-2.354c0.195-0.195 0.195-0.512 0-0.707s-0.512-0.195-0.707 0l-1.647 1.647v-3.293c0-0.553-0.448-1-1-1s-1 0.447-1 1v3.293l-1.646-1.647c-0.195-0.195-0.512-0.195-0.707 0s-0.195 0.512 0 0.707l2.354 2.354v3.586l-3.646-3.646c-0.195-0.195-0.512-0.195-0.707 0s-0.195 0.512 0 0.707l4.354 4.354v2.992c-3.249-1.116-5.502-4.179-5.502-7.7 0-3.874 2.723-7.201 6.5-7.981 3.777 0.78 6.5 4.107 6.5 7.981 0 3.521-2.253 6.584-5.5 7.7z"></path>
    </symbol>
</svg>
</body>
</html>
