<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/ls14.css">
</head>
<body>
<!-- book demo: http://oreillymedia.github.io/svg-essentials-examples/ch06/scale.html -->
<h1 class="title">scale</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <g id="origin">
                    <rect x="10" y="10" width="20" height="20" stroke="#af4" stroke-width="1" fill="none"></rect>
                </g>
                <use xlink:href="#origin" transform="scale(2)"></use>
            </svg>
        </div>
        <p class="box-desc">scale</p>
    </div>
</div>
</body>
</html>
