<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>descartes transform 笛卡尔坐标转换</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/ls16.css">
</head>
<body>
<h1 class="title">descartes transform</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <symbol id="origin">
                    <polygon points="15 3,30 30,2 30" fill="none" stroke-linejoin="round" stroke="#fc1" stroke-width="2"></polygon>
                </symbol>
                <use xlink:href="#origin" x="35" y="35"></use>
            </svg>
        </div>
        <p class="box-desc">origin</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="400" viewBox="0 0 100 100">
                <symbol id="origin">
                    <polygon points="15 3,30 30,2 30" fill="none" stroke-linejoin="round" stroke="#fc1" stroke-width="2"></polygon>
                </symbol>
                <use xlink:href="#origin" x="35" y="35" transform="translate(0,65)"></use>
                <polyline points="0 50,100 50" stroke="#fc1" stroke-dasharray="5 3"></polyline>
            </svg>
        </div>
        <p class="box-desc">translate(0,100)</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <symbol id="origin">
                    <polygon points="15 3,30 30,2 30" fill="none" stroke-linejoin="round" stroke="#fc1" stroke-width="2"></polygon>
                </symbol>
                <use xlink:href="#origin" x="35" y="35" transform="translate(0,100) scale(1,-1)"></use>
            </svg>
        </div>
        <p class="box-desc">t(0,100) + scale(1, -1)</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <symbol id="origin2">
                    <polygon points="2 2 ,26 17,2 32" fill="none" stroke-linejoin="round" stroke="#09e" stroke-width="2"></polygon>
                </symbol>
                <use xlink:href="#origin2" x="35" y="35"></use>
            </svg>
        </div>
        <p class="box-desc">origin 2</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <symbol id="origin2">
                    <polygon points="2 2 ,26 17,2 32" fill="none" stroke-linejoin="round" stroke="#09e" stroke-width="2"></polygon>
                </symbol>
                <use xlink:href="#origin2" x="35" y="35" transform="translate(100,0) scale(-1,1)"></use>
            </svg>
        </div>
        <p class="box-desc">transform(descartes)</p>
    </div>
</div>
</body>
</html>
