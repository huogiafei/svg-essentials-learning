<!DOCTYPE html>笛卡儿
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform order</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .rect {
            fill: none;
            stroke: #af4;
            stroke-width: 1;
        }
    </style>
</head>
<body>
<!-- http://oreillymedia.github.io/svg-essentials-examples/ch06/sequence.html -->
<h1 class="title">transform order</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <g id="origin">
                    <rect x="10" y="10" width="20" height="20" stroke="#af4" stroke-width="1" fill="none"></rect>
                </g>
                <use xlink:href="#origin" transform="translate(20,10) scale(2)"></use>
            </svg>
        </div>
        <p class="box-desc">translate -> scale</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <g id="origin">
                    <rect x="10" y="10" width="20" height="20" stroke="#af4" stroke-width="1" fill="none"></rect>
                </g>
                <use xlink:href="#origin" transform="scale(2) translate(20,10) "></use>
            </svg>
        </div>
        <p class="box-desc">scale -> translate</p>
    </div>
</div>
</body>
</html>
