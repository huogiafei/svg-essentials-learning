<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation complex attributes & multiple values</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .line-shape{
            stroke: #fc1;
            fill: none;
            stroke-linejoin: round;
            stroke-width: 2;
        }
    </style>
</head>
<body>
<h1 class="title">Animating complex attributes</h1>
<!-- Refers:
    http://oreillymedia.github.io/svg-essentials-examples/ch12/animate_color.html
    http://oreillymedia.github.io/svg-essentials-examples/ch12/animate_path_poly.html
-->
<div class="wrap">
    <div class="box">
        <div class="card">
            <!-- polygon -->
            <svg width="200" height="200" viewBox="0 0 100 100">
                <!-- 6 points -->
                <polygon points="50,10 70,30 90,50 50,50 10,50 30,30 z" class="line-shape">
                    <animate id="a1" attributeName="points" attributeType="XML"
                             to="50,10 80,20 90,50 50,30 10,50 20,20 z" begin="0s" dur="3s" fill="freeze">
                    </animate>
                    <!-- values -->
                    <animate id="a8" attributeName="fill"
                             values="#000;#fff;#000" begin="a6.end" dur="6s"  fill="remove" repeatCount="indefinite">
                    </animate>
                </polygon>
                <polygon points="50,90 70,70 90,50 50,50 10,50 30,70 z" class="line-shape">
                    <animate id="a2" attributeName="points" attributeType="XML"
                             to="50,90 80,80 90,50 50,70 10,50 20,80 z" begin="0s" dur="3s" fill="freeze">
                    </animate>
                    <!-- values -->
                    <animate id="a7" attributeName="fill"
                             values="#000;#fff;#000" begin="a6.end" dur="6s"  fill="remove" repeatCount="indefinite">
                    </animate>
                </polygon>

                <circle r="0" cx="50" cy="50" class="line-shape">
                    <animate id="a3" attributeName="r" attributeType="XML" to="10" begin="a2.end - 1s" dur="1s" fill="freeze"></animate>
                </circle>

                <circle r="6" cx="50" cy="50" style="fill: #f66;fill-opacity: 0">
                    <animate id="a6" attributeName="fill-opacity" attributeType="XML" to="1" begin="a4.end" dur="1s" fill="freeze"></animate>
                </circle>

                <polygon points="50,10 70,50 50,90 30,50 z" style="stroke-width: 2;stroke-opacity: 0;stroke:#0c9;fill: none">
                    <animate id="a5" attributeName="stroke-opacity" attributeType="XML" to="0.6" begin="a2.end - 2s" dur="1s" fill="freeze"></animate>
                </polygon>

                <polygon points="50,10 90,50 50,90 10,50 z" style="stroke-width: 2;stroke-opacity: 0;stroke:#09e;fill: none">
                    <animate id="a4" attributeName="stroke-opacity" attributeType="XML" to="0.6" begin="a2.end - 2.5s" dur="1s" fill="freeze"></animate>
                </polygon>
            </svg>
        </div>
        <p class="box-desc">complex attributes & multiple values</p>
    </div>
</div>
</body>
</html>
