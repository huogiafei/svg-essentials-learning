<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyPoints & keyTimes</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<!-- Refer:  http://oreillymedia.github.io/svg-essentials-examples/ch12/key_points.html-->
<h1 class="title">keyPoints & keyTimes</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="400" height="200" viewBox="0 0 300 200">
                <symbol>
                    <path id="path" d="M50,125 C 100,25 150,225, 200, 125"></path>
                </symbol>

                <circle r="20" cx="250" cy="50" style="fill:#ff443c"></circle>
                <use xlink:href="#path" fill="none" stroke="#09e" stroke-width="4"></use>
                <path d="M-10,-3 L10,-3 L0,-25z" style="fill: #f3fffa; stroke-width:3;stroke: #ff7932;stroke-linejoin: round;" >
                    <animateMotion
                            rotate="auto"
                            keyPoints="0;0.2;0.8;1"
                            keyTimes="0;0.33;0.66;1"
                            calcMode="linear" dur="6s" fill="freeze">
                        <mpath xlink:href="#path"></mpath>
                    </animateMotion>
                </path>
            </svg>
        </div>
        <p class="box-desc">keyPoints & keyTimes</p>
    </div>
</div>
</body>
</html>
