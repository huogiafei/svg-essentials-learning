<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animateTransform</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<!-- Refer: http://oreillymedia.github.io/svg-essentials-examples/ch12/animate_transform.html -->
<h1 class="title">animateTransform</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <use xlink:href="#scale-rect"></use>
            </svg>
        </div>
        <p class="box-desc">animateTransform : scale</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <use xlink:href="#skew-rect"></use>
            </svg>
        </div>
        <p class="box-desc">animateTransform : scale</p>
    </div>
</div>
<svg class="hidden">
    <defs>
        <g id="scale-rect" transform="translate(-50,-50)">
                <rect x="10" y="10" width="20" height="20"
                      style="fill: #ff9; stroke: #0c9;" >
                    <animateTransform attributeType="XML" attributeName="transform"
                                      type="scale" from="1" to="2" begin="0s" dur="4s" fill="freeze">
                    </animateTransform>
                </rect>
        </g>

        <g id="skew-rect">
            <rect x="-10" y="-10" width="20" height="20"
                  style="fill: #ff9; stroke: black;">
                <animateTransform attributeName="transform" attributeType="XML"
                                  type="scale" from="1" to="4 2"
                                  additive="sum" begin="0s" dur="4s" fill="freeze"/>
                <animateTransform attributeName="transform" attributeType="XML"
                                  type="rotate" from="0" to="45"
                                  additive="sum" begin="0s" dur="4s" fill="freeze"/>
            </rect>
        </g>
    </defs>
</svg>

</body>
</html>
