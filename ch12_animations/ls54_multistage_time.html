<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multistage time</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .line-shape {
            stroke: #fc1;
            fill: none;
            stroke-linejoin: round;
            stroke-width: 2;
        }

        .text {
            fill: currentColor;
            font-size: 6px;
            font-weight: bold;
        }

        .time {
            fill: #999;
        }

        .time tspan {
            fill: currentColor;
        }

        .time-total {
            font-size: 8px;
            font-weight: bold;
            fill: #ccc;
            text-anchor: middle;
        }

        .line {
            stroke-linecap: round;
            stroke-width: 2;
            stroke: currentColor;
        }

    </style>
</head>
<body>
<h1 class="title">multistage time</h1>
<!-- calcMode: linear(default),discrete,paced,spline -->

<div class="wrap">
    <!-- linear -->
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100" style="color:#0c9">
                <line x1="10" y1="40" x2="11" y2="40" class="line">
                    <animate id="a1" attributeName="x2"
                             values="11;30;90" dur="2s" fill="freeze" calcMode="linear">
                    </animate>
                </line>
                <text class="text" y="50">
                    <tspan x="6">10</tspan>
                    <tspan x="26">30</tspan>
                    <tspan x="86">90</tspan>
                    <tspan class="time" x="16">1s</tspan>
                    <tspan class="time" x="56">1s</tspan>
                    <tspan class="time-total" x="50" y="70">dur:2s</tspan>
                </text>
            </svg>
        </div>
        <p class="box-desc">linear</p>
    </div>

    <!-- linear(keyTimes) -->
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100" style="color:#0c9">
                <line x1="10" y1="40" x2="11" y2="40" class="line">
                    <animate id="a2" attributeName="x2"
                             values="11;30;90" dur="2s" fill="freeze" calcMode="linear" keyTimes="0;0.9;1">
                    </animate>
                </line>
                <text class="text" y="50">
                    <tspan x="6">10</tspan>
                    <tspan x="26">30</tspan>
                    <tspan x="86">90</tspan>
                    <tspan class="time" x="16">0.9</tspan>
                    <tspan class="time" x="56">0.1</tspan>
                    <tspan class="time-total" x="50" y="70">dur:2s</tspan>
                </text>
            </svg>
        </div>
        <p class="box-desc">linear(keyTimes:0;0.9;1)</p>
    </div>

    <!-- paced -->
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100" style="color:#09e">
                <line x1="10" y1="40" x2="11" y2="40" class="line">
                    <animate id="a3" attributeName="x2"
                             values="11;30;90" dur="2s" fill="freeze" calcMode="paced">
                    </animate>
                </line>
                <text class="text" y="50">
                    <tspan x="6">10</tspan>
                    <tspan x="26">30</tspan>
                    <tspan x="86">90</tspan>
                    <tspan class="time-total" x="50" y="70">dur:2s</tspan>
                </text>
            </svg>
        </div>
        <p class="box-desc">paced</p>
    </div>

    <!-- discrete  -->
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100" style="color:#fc1">
                <line x1="10" y1="40" x2="11" y2="40" class="line">
                    <animate id="a3" attributeName="x2"
                             values="11;30;90" dur="2s" fill="freeze" calcMode="discrete" keyTimes="0;0.9;1">
                    </animate>
                </line>
                <text class="text" y="50">
                    <tspan x="6">10</tspan>
                    <tspan x="26">30</tspan>
                    <tspan x="86">90</tspan>
                    <tspan class="time-total" x="50" y="70">dur:2s</tspan>
                </text>
            </svg>
        </div>
        <p class="box-desc">discrete</p>
    </div>

    <!-- spline   -->
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100" style="color:#f66">
                <line x1="10" y1="40" x2="11" y2="40" class="line">
                    <animate id="a3" attributeName="x2"
                             values="11;50;90" dur="2s" fill="freeze" calcMode="spline"
                             keyTimes="0;0.5;1" keySplines=".58,.24,.82,.51; .22,.58,.41,.8">
                    </animate>
                </line>
                <text class="text" y="50">
                    <tspan x="6">10</tspan>
                    <tspan x="46">50</tspan>
                    <tspan x="86">90</tspan>
                    <tspan class="time-total" x="50" y="70">dur:2s</tspan>
                </text>
            </svg>
        </div>
        <p class="box-desc">spline(ease-in-out)</p>
    </div>

</div>
</body>
</html>
