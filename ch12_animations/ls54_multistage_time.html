<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multistage time</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .line-shape {
            stroke: #fc1;
            fill: none;
            stroke-linejoin: round;
            stroke-width: 2;
        }
    </style>
</head>
<body>
<h1 class="title">multistage time</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <polyline points="10,10 30,10" style="stroke: #0c9;stroke-width: 2">
                    <animate id="a1" attributeName="points"
                             values="10,10 40,10;10,10 90,10" begin="0s" dur="3s" keyTimes="3s;1s" fill="freeze"
                             calcMode="paced">
                    </animate>
                </polyline>
            </svg>
        </div>
        <p class="box-desc">paced</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <polyline points="10,10 30,10" style="stroke: #0c9;stroke-width: 2">
                    <animate id="a1" attributeName="points"
                             values="10,10 40,10;10,10 90,10" begin="0s" dur="3s" keyTimes="3s;1s" fill="freeze"
                             calcMode="linear">
                    </animate>
                </polyline>
            </svg>
        </div>
        <p class="box-desc">linear</p>
    </div>


    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <text x="10" y="50" style="fill: #fc1">hello
                    <animate attributeName="x" dur="5s" values="0; 20; 60" keyTimes="0; .8; 1"  calcMode="spline" keySplines=".5 0 .5 1; 0 0 1 1" />
                </text>
            </svg>
        </div>
        <p class="box-desc">spline</p>
    </div>


    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="10" style="stroke: #fc1">hello
                    <animate attributeName="r" dur="5s" values="0,20;0" keyTimes="0; .7; 1"  calcMode="discrete"  />
                </circle>
            </svg>
        </div>
        <p class="box-desc">discrete</p>
    </div>

</div>
</body>
</html>
