<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation basic</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<h1 class="title">animation basic</h1>
<div class="wrap">
    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <rect x="10" y="10" width="60" height="20" stroke="#fc1" fill="none">
                    <animate
                            attributeName="width"
                            attributeType="XML"
                            from="60" to="20"
                            begin="0s" dur="5s"
                            fill="freeze"/>
                </rect>
            </svg>
        </div>
        <p class="box-desc">simple animation</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <rect x="40" y="40" width="40" height="40" stroke="#fc1" fill="none">
                    <animate attributeName="width" attributeType="XML"
                             from="20" to="40" begin="0s" dur="2s" fill="freeze"/>
                    <animate attributeName="height" attributeType="XML"
                             from="20" to="40" begin="0s" dur="2s" fill="freeze"/>
                    <animate attributeName="fill" attributeType="XML"
                             from="none" to="#fc1" begin="2s" dur="2s" fill="freeze"/>
                    <animate attributeName="stroke-dasharray" attributeType="XML"
                             from="none" to="2 2" begin="2s" dur="2s" fill="freeze"/>
                    <animate attributeName="rx" attributeType="XML"
                             from="0" to="10" begin="4s" dur="1s" fill="freeze"/>
                    <animate attributeName="ry" attributeType="XML"
                             from="0" to="10" begin="4s" dur="1s" fill="freeze"/>
                </rect>
            </svg>
        </div>
        <p class="box-desc">complex animation</p>
    </div>

    <div class="box">
        <div class="card">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <rect id="circle" width="80" height="80" stroke="#f66" fill="none" rx="40" ry="40" x="10" y="10"></rect>
                <animate attributeName="rx" repeatCount="indefinite" to="0" dur="2s" xlink:href="#circle"></animate>
            </svg>
        </div>
        <p class="box-desc">animate xlink:href(#shape)</p>
    </div>
</div>
</body>
</html>
