<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG API</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .pattern path{
            stroke: #fc1;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body>
<h1 class="title">SVG API</h1>
<div class="wrap">
    <div class="box">
        <div class="card" >
            <svg width="400" height="400" viewBox="0 0 100 100" id="obj">
                <defs>
                    <pattern id="tile" class="pattern" patternUnits="objectBoundingBox" patternContentUnits="objectBoundingBox"
                             x="0" y="0" width=".1" height=".1" viewBox="0 0 100 100">
                        <path d="m0 0 L 50 50"></path>
                        <path d="m100 50 L 50 50"></path>
                        <path d="m0 100 L 50 50"></path>
                    </pattern>
                </defs>

                <defs>
                    <linearGradient id="linear">
                        <stop offset=" 10%" style="stop-color:#358eb0"></stop>
                        <stop offset=" 90%" style="stop-color:#0d70b0"></stop>
                    </linearGradient>
                </defs>

                <symbol>
                    <marker id="split" markerWidth="5" markerHeight="5" refX="6" refY="5" viewBox="0 0 10 10">
                        <polygon points="5,0 5,10" stroke-width="1" stroke="hsla(0,80%,0%,0.7)"></polygon>
                    </marker>
                </symbol>

                <rect width="100" height="100" style="fill:url(#linear)"></rect>
                <rect width="100" height="100" style="fill: url(#tile)"></rect>
                <path d="m20 50 h 60" style="stroke: #0c9;stroke-width: 3;marker-end: url(#split)"></path>
            </svg>
        </div>
    </div>

    <div class="box">
        <p>
            <span>viewportElement()</span>
            <span id="ve"></span>
        </p>
    </div>

    <script>
        var doc = document;
        //SVGElement, viewportElement(),
        console.log(doc.getElementById('obj').SVGElement);
        console.log(doc.getElementById('obj').viewportElement());

        //
    </script>
</div>
</body>
</html>
